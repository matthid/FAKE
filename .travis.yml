language: csharp
sudo: required
dist: trusty # Ubuntu 14.04
mono:
  - latest
    
before install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update               ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl      ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --force openssl ; fi


script: 
  - ./build.sh Default

branches:
  except:
    - gh-pages
